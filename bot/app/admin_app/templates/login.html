<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="{{ url_for('static', path='/scripts/login.js') }}"></script>
    <link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h1 class="logo">Fitbase</h1>
        <h2>Войдите в свой аккаунт</h2>

        <form onsubmit="handleLogin()">
            <div class="form-group">
                <label for="username">Email or phone</label>
                <input type="text" id="username" name="username" autocomplete="off" placeholder="Enter your phone or email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
